<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <p>Manage forum discussions here:</p>
    {% for category, discussions in categories.items() %}
        <div>
            <h2>{{ category }}</h2>
            {% for discussion in discussions %}
                <div>
                    <p>{{ discussion.title }} - Created by: {{ discussion.created_by }}</p>
                    <a href="#">Delete Discussion</a>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
