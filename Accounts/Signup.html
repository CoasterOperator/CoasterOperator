<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coaster Operator</title>
    <link rel="stylesheet" href="/Css/Signup.css" />
    <link rel="script" href="/Scripts/Accounts.js" />
    <link rel="icon" type="image/x-icon" href="/Images/ProfileIcon.png" />
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LdBoDkqAAAAAMkv9pe5qaQ8iN6YGvrXtVr1SYMf"></script>
  </head>
  <body>

    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js"></script>

    <script src="Scripts/Accounts.js"></script>

    <div class="Signup_form">
      <!-- Signup form container -->
      <form action="#">
        <h3>Sign Up With</h3>
        <div class="login_option">
          <!-- Google button -->
          <div class="option">
            <a href="#">
              <img src="Images/GoogleLogo.png" alt="Google" />
              <span>Google</span>
            </a>
          </div>
          <!-- Apple button -->
          <div class="option">
            <a href="#">
              <img src="Images/AppleIcon.png" alt="Apple" />
              <span>Apple</span>
            </a>
          </div>
        </div>
        <!-- Signup option separator -->
        <p class="separator">
          <span>or</span>
        </p>
        <!-- Username input box -->
        <div class="input_box">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter username"
            required
          />
        </div>
        <!-- Email input box -->
        <div class="input_box">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter email address"
            required
          />
        </div>
        <!-- Password input box -->
        <div class="input_box">
          <div class="password_title">
            <label for="password">Password</label>
          </div>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <!-- Verify Password input box -->
        <div class="input_box">
          <div class="password_title">
            <label for="VerifyPassword">Verify Password</label>
          </div>
          <input
            type=""
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <!-- Signup button -->
        <button onclick="register()" type="SignUpButton">Sign Up</button>
        <p class="sign_up">
          Allready have an account? <a href="Login">Log In</a>
        </p>
      </form>
    </div>
  </body>
</html>
